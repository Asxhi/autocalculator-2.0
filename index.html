  <style>

  </style>
</head>
<body>

  <h1>ü§ñ –£–º–Ω—ã–π –ø–æ–º–æ—â–Ω–∏–∫ –ø–æ —Å–∫—É–ø–∫–µ –º—è–∫–æ—Ç–∏</h1>

  <!-- –ó–∞–≥—Ä—É–∑–∫–∞ —Å–∫—Ä–∏–Ω—à–æ—Ç–∞ -->
  <div class="upload-section">
    <label for="screenshotUpload" class="upload-btn">–ó–∞–≥—Ä—É–∑–∏—Ç—å —Å–∫—Ä–∏–Ω—à–æ—Ç</label>
    <input type="file" id="screenshotUpload" accept="image/*" style="display:none;" onchange="loadScreenshot()">
    <img id="screenshotPreview" class="preview-img" src="" alt="–ü—Ä–µ–≤—å—é —Å–∫—Ä–∏–Ω—à–æ—Ç–∞" style="display:none;">
  </div>

  <!-- –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
  <div class="controls">
    <button class="btn btn-analyze" onclick="analyzeImage()">üîç –ê–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å —Å–∫—Ä–∏–Ω—à–æ—Ç</button>
    <button class="btn btn-clear" onclick="clearResults()">–û—á–∏—Å—Ç–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã</button>
  </div>

  <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –∞–Ω–∞–ª–∏–∑–∞ -->
  <div class="results" id="analysisResults">
    <p>–ó–∞–≥—Ä—É–∑–∏—Ç–µ —Å–∫—Ä–∏–Ω—à–æ—Ç –∏ –Ω–∞–∂–º–∏—Ç–µ ¬´–ê–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å¬ª.</p>
  </div>

  <!-- –†–µ–¥–∞–∫—Ç–æ—Ä —Ü–µ–Ω -->
  <div class="price-editor">
    <h3>‚úèÔ∏è –ù–∞—Å—Ç—Ä–æ–π —Ü–µ–Ω—ã</h3>
    <div id="priceEditorContainer"></div>
    <button class="btn btn-edit" onclick="savePrices()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ü–µ–Ω—ã</button>
  </div>

  <!-- –û—Ç—á—ë—Ç -->
  <div class="report-section">
    <h2>üìä –ò—Å—Ç–æ—Ä–∏—è –ø–æ–∫—É–ø–æ–∫</h2>
    <div id="reportsContainer"></div>
  </div>

  <button class="clear-all-btn" onclick="clearAllData()">–û—á–∏—Å—Ç–∏—Ç—å –í–°–ï –¥–∞–Ω–Ω—ã–µ</button>

  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Tesseract.js -->
  <script src="https://unpkg.com/tesseract.js@v2.1.5/dist/tesseract.min.js"></script>

  <script>
    // –ë–∞–∑–∞ –º—è–∫–æ—Ç–∏ ‚Äî —Ü–µ–Ω—ã –∑–∞–¥–∞—é—Ç—Å—è –≤—Ä—É—á–Ω—É—é
    let meatItems = [
      { id: 1, name: "–ú—è–∫–æ—Ç—å –∫—É–±–æ—Ä–±—É–∑–∞", price: 150, color: "red", icon: "https://via.placeholder.com/50/ff0000/ffffff?text=M" },
      { id: 2, name: "–ú—è–∫–æ—Ç—å —Å–ª–∞—Å—Ç–µ–Ω—ã", price: 120, color: "blue", icon: "https://via.placeholder.com/50/0000ff/ffffff?text=S" },
      { id: 3, name: "–ú—è–∫–æ—Ç—å –ª–∏–º–æ–Ω–Ω–∏–∫–∞", price: 80, color: "yellow", icon: "https://via.placeholder.com/50/ffff00/000000?text=L" },
      { id: 4, name: "–ú—è–∫–æ—Ç—å —Å–æ–ª–µ–≤–∏–∫–∞", price: 100, color: "white", icon: "https://via.placeholder.com/50/f0f0f0/000000?text=V" }
    ];

    // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
    let purchases = JSON.parse(localStorage.getItem('meatPurchases')) || [];

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–∫—Ä–∏–Ω—à–æ—Ç–∞
    let currentImage = null;

    function loadScreenshot() {
      const input = document.getElementById('screenshotUpload');
      const preview = document.getElementById('screenshotPreview');

      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
          currentImage = e.target.result;
        };
        reader.readAsDataURL(input.files[0]);
      }
    }

    // –ê–Ω–∞–ª–∏–∑ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
    async function analyzeImage() {
      if (!currentImage) {
        alert("–°–Ω–∞—á–∞–ª–∞ –∑–∞–≥—Ä—É–∑–∏—Ç–µ —Å–∫—Ä–∏–Ω—à–æ—Ç!");
        return;
      }

      const resultsDiv = document.getElementById('analysisResults');
      resultsDiv.innerHTML = '<p>–ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º... –≠—Ç–æ –º–æ–∂–µ—Ç –∑–∞–Ω—è—Ç—å –Ω–µ—Å–∫–æ–ª—å–∫–æ —Å–µ–∫—É–Ω–¥.</p>';

      try {
        // –°–æ–∑–¥–∞—ë–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π canvas –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏
        const img = new Image();
        img.src = currentImage;
        await new Promise(resolve => img.onload = resolve);

        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);

        // –ü—Ä–µ–¥–ø–æ–ª–æ–∂–∏–º, —á—Ç–æ —è—á–µ–π–∫–∏ —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω—ã –≤ —Å–µ—Ç–∫–µ 5x4 (–∫–∞–∫ –Ω–∞ —Å–∫—Ä–∏–Ω—à–æ—Ç–µ)
        const rows = 4;
        const cols = 5;
        const cellWidth = img.width / cols;
        const cellHeight = img.height / rows;

        let detectedItems = [];

        for (let row = 0; row < rows; row++) {
          for (let col = 0; col < cols; col++) {
            const x = col * cellWidth;
            const y = row * cellHeight;

            // –ü–æ–ª—É—á–∞–µ–º —Ü–≤–µ—Ç –≤ —Ü–µ–Ω—Ç—Ä–µ —è—á–µ–π–∫–∏
            const centerX = x + cellWidth / 2;
            const centerY = y + cellHeight / 2;
            const pixelData = ctx.getImageData(centerX, centerY, 1, 1).data;
            const [r, g, b] = pixelData;

            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ü–≤–µ—Ç (—É–ø—Ä–æ—â—ë–Ω–Ω–æ)
            let itemType = null;
            if (r > 200 && g < 100 && b < 100) {
              itemType = meatItems.find(i => i.color === 'red');
            } else if (r < 100 && g < 100 && b > 200) {
              itemType = meatItems.find(i => i.color === 'blue');
            } else if (r > 200 && g > 200 && b < 100) {
              itemType = meatItems.find(i => i.color === 'yellow');
            } else if (r > 200 && g > 200 && b > 200) {
              itemType = meatItems.find(i => i.color === 'white');
            }

            if (!itemType) continue;

            // –†–∞—Å–ø–æ–∑–Ω–∞—ë–º —Ç–µ–∫—Å—Ç –≤ –ø—Ä–∞–≤–æ–º –≤–µ—Ä—Ö–Ω–µ–º —É–≥–ª—É —è—á–µ–π–∫–∏
            const textX = x + cellWidth - 30;
            const textY = y + 5;
            const textWidth = 30;
            const textHeight = 20;

            const textCanvas = document.createElement('canvas');
            textCanvas.width = textWidth;
            textCanvas.height = textHeight;
            const textCtx = textCanvas.getContext('2d');
            textCtx.drawImage(canvas, textX, textY, textWidth, textHeight, 0, 0, textWidth, textHeight);

            // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –≤ —á—ë—Ä–Ω–æ-–±–µ–ª–æ–µ –¥–ª—è –ª—É—á—à–µ–≥–æ OCR
            const imageData = textCtx.getImageData(0, 0, textWidth, textHeight);
            for (let i = 0; i < imageData.data.length; i += 4) {
              const avg = (imageData.data[i] + imageData.data[i+1] + imageData.data[i+2]) / 3;
              imageData.data[i] = avg > 128 ? 255 : 0;
              imageData.data[i+1] = avg > 128 ? 255 : 0;
              imageData.data[i+2] = avg > 128 ? 255 : 0;
            }
            textCtx.putImageData(imageData, 0, 0);

            // –†–∞—Å–ø–æ–∑–Ω–∞—ë–º —Ç–µ–∫—Å—Ç
            const textResult = await Tesseract.recognize(
              textCanvas.toDataURL(),
              'eng',
              { logger: m => {} }
            );

            const text = textResult.data.text.trim();
            const qtyMatch = text.match(/(\d+)x/i);
            const quantity = qtyMatch ? parseInt(qtyMatch[1]) : 1;

            if (quantity >= 1 && quantity <= 50) {
              const total = itemType.price * quantity;
              detectedItems.push({
                name: itemType.name,
                price: itemType.price,
                quantity,
                total,
                x: Math.round(x),
                y: Math.round(y)
              });
            }
          }
        }

        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
        if (detectedItems.length === 0) {
          resultsDiv.innerHTML = '<p>–ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å–ø–æ–∑–Ω–∞—Ç—å –Ω–∏ –æ–¥–Ω–æ–π –º—è–∫–æ—Ç–∏.</p>';
        } else {
          let html = '<h3>–†–∞—Å–ø–æ–∑–Ω–∞–Ω–æ:</h3>';
          detectedItems.forEach(item => {
            html += `
              <div class="result-item">
                <span class="item-name">${item.name}</span>
                <span class="item-qty">√ó${item.quantity}</span>
                <span class="item-total">${item.total} r</span>
              </div>
            `;
          });
          html += `<button class="btn btn-save" onclick="saveDetectedItems(${JSON.stringify(detectedItems)})">‚úÖ –î–æ–±–∞–≤–∏—Ç—å –≤—Å–µ –≤ –æ—Ç—á—ë—Ç</button>`;
          resultsDiv.innerHTML = html;
        }

      } catch (error) {
        resultsDiv.innerHTML = `<p style="color:red;">–û—à–∏–±–∫–∞: ${error.message}</p>`;
      }
    }

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤—Å–µ—Ö —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–Ω—ã—Ö –ø—Ä–µ–¥–º–µ—Ç–æ–≤
    function saveDetectedItems(items) {
      items.forEach(item => {
        purchases.push({
          name: item.name,
          price: item.price,
          quantity: item.quantity,
          total: item.total,
          date: new Date().toISOString().split('T')[0],
          timestamp: new Date().toISOString()
        });
      });

      localStorage.setItem('meatPurchases', JSON.stringify(purchases));
      renderReport();
      alert(`–î–æ–±–∞–≤–ª–µ–Ω–æ ${items.length} –ø—Ä–µ–¥–º–µ—Ç–æ–≤ –≤ –æ—Ç—á—ë—Ç.`);
    }

    // –û—á–∏—Å—Ç–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
    function clearResults() {
      document.getElementById('analysisResults').innerHTML = '<p>–ó–∞–≥—Ä—É–∑–∏—Ç–µ —Å–∫—Ä–∏–Ω—à–æ—Ç –∏ –Ω–∞–∂–º–∏—Ç–µ ¬´–ê–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å¬ª.</p>';
    }

    // –†–µ–¥–∞–∫—Ç–æ—Ä —Ü–µ–Ω
    function renderPriceEditor() {
      const container = document.getElementById('priceEditorContainer');
      let html = '';
      meatItems.forEach(item => {
        html += `
          <div class="price-row">
            <span class="price-label">${item.name}:</span>
            <input type="number" class="price-input" data-id="${item.id}" value="${item.price}" step="1" min="0">
          </div>
        `;
      });
      container.innerHTML = html;
    }

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ü–µ–Ω
    function savePrices() {
      const inputs = document.querySelectorAll('.price-input');
      inputs.forEach(input => {
        const id = parseInt(input.dataset.id);
        const price = parseFloat(input.value) || 0;
        const item = meatItems.find(i => i.id === id);
        if (item) item.price = price;
      });
      localStorage.setItem('meatItems', JSON.stringify(meatItems));
      renderPriceEditor();
      alert("–¶–µ–Ω—ã —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!");
    }

    // –û—Ç—á—ë—Ç
    function renderReport() {
      const container = document.getElementById('reportsContainer');
      const today = new Date().toISOString().split('T')[0];

      let spent = 0;
      let itemsHtml = '';

      purchases.forEach(p => {
        spent += p.total;
        itemsHtml += `<div class="item buy-item">‚Äì ${p.name} √ó${p.quantity} –ø–æ ${p.price} = ${p.total} r (${p.date})</div>`;
      });

      container.innerHTML = `
        <div class="period-header">–í—Å–µ –ø–æ–∫—É–ø–∫–∏</div>
        <div>${itemsHtml}</div>
        <div class="summary">–û–±—â–∞—è —Å—É–º–º–∞: <strong>${spent.toFixed(0)} r</strong></div>
      `;
    }

    // –û—á–∏—Å—Ç–∫–∞ –≤—Å–µ—Ö –¥–∞–Ω–Ω—ã—Ö
    function clearAllData() {
      if (confirm("–û—á–∏—Å—Ç–∏—Ç—å –í–°–ï –¥–∞–Ω–Ω—ã–µ?")) {
        purchases = [];
        localStorage.removeItem('meatPurchases');
        renderReport();
      }
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    const savedItems = JSON.parse(localStorage.getItem('meatItems'));
    if (savedItems) meatItems = savedItems;

    renderPriceEditor();
    renderReport();
  </script>

</body>
